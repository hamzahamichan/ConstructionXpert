

spring:
  application:
    name: tacheServices
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    hikari:
      username: sa
      password: password
  jpa:
    hibernate:
      ddl-auto: create
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
  config:
    import: optional:configserver:http://localhost:8888
  h2:
    console:
      enabled: true

server:
  port: 9070

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

